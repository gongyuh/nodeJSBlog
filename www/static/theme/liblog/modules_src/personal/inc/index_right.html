{% if isself==1 %}
<div class="col-md-2 mypublish">
    <a href="/topic/create/index.html">
        <button type="button" class="btn btn-success">发布话题</button>
    </a>
</div>
{%endif%}
<div class="panel panel-default" style="width: 100%;">
    <table class="table table-hover table-rank">
        <thead>
            <tr>
                <th style="text-align: center;">积分榜</th>
                <th>昵称</th>
                <th style="text-align: center;">积分</th>
            </tr>
        </thead>
        <tbody>
            {% set cls = cycler("info", " ") %} {% for item in pointList %}
            <tr class="{{ cls.next() }}">
                <td class="text-center">
                    <span style="background-color:#108a93;" class="badge">{{loop.index}}</span>
                </td>
                <td>
                    <a title="{{item.name}}" href="/personal/@{{item.name}}">{{item.name}}</a>
                </td>
                <td class="text-center">{{item.point}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
