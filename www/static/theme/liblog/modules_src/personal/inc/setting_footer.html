<a id="back-top" class="w-gotop" href="javascript:void(0)" alt="返回顶部" title="返回顶部"></a>

<a id="chat-robot" class="w-gotop" href="javascript:void(0)" alt="聊天机器人" title="聊天机器人">
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#iconrobot"></use>
    </svg>
</a>
<div class="chat-room">
    <header class="head-box">
        <span class="chat-room-title">saucxs聊天机器人</span>
        <a href="https://github.com/saucxs/chat-robot" target="_blank">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#iconrobot"></use>
            </svg>
        </a>
    </header>
    <section class="section">
        <div class="section-box">
            <a class="section-icon" href="https://github.com/saucxs/chat-robot" target="_blank">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#iconrobot"></use>
                </svg>
            </a>
            <div>
                <div>
                    <span class="robot-name">saucxs</span>
                    <span class="robot-time"></span>
                </div>
                <div class="word-content">hi ,欢迎来到sau交流学习社区，欢迎与我聊天，问我问题哦！</div>
            </div>
        </div>

    </section>
    <footer class="footer-box">
        <span><input maxlength="60" class="input-box" placeholder="请输入内容..." /></span>
        <span><button class="button-box" id="send-message">发送</button></span>
    </footer>
</div>
