    </script>

</head>

<body>
    {% include "../inc/menu.html" %} {% block content_top %}{% endblock %}
    <div id="content">
        <article class="container focusbox-wrapper">
            <div class="row">
                <div class="col-md-8 col-lg-9">
                    <div class="main-left">
                        {% block content %}{% endblock %} {% block pagination %}{% endblock %}
                        <div style="clear:both"></div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3" style="padding:0px;">
                    {% include "../inc/right.html" %}
                </div>
                <div style="clear: both"></div>
            </div>
        </article>
        <!--rainbow-->
        <canvas></canvas>
    </div>
    {% include "../inc/footer.html" %} {% block footer_other %}{% endblock %}
</body>
</html>
